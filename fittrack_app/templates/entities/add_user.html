{% extends "base.html" %}

{% block title %}Add User - FitTrack Pro{% endblock %}

{% block content %}
<section class="form-section">
    <h1>Add New User</h1>
    <a href="{{ url_for('maintenance') }}" class="back-link">‚Üê Back to Data Management</a>

    <form method="POST" action="{{ url_for('add_user') }}" class="entity-form">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password_hash">Password *</label>
            <input type="password" id="password_hash" name="password_hash" required minlength="6">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Add User</button>
            <a href="{{ url_for('maintenance') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
