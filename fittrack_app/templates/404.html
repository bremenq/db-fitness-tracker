{% extends "base.html" %}

{% block title %}Page Not Found - FitTrack Pro{% endblock %}

{% block content %}
<section class="feedback-section">
    <div class="error-message">
        <h1>🔍 Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>It might have been moved, deleted, or you entered the wrong URL.</p>
    </div>

    <div class="feedback-actions">
        <a href="{{ url_for('index') }}" class="btn-primary">🏠 Go Home</a>
        <a href="{{ url_for('maintenance') }}" class="btn-secondary">🔧 Data Management</a>
    </div>
</section>
{% endblock %}
